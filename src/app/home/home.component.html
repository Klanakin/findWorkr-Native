<div class="stage">
    <div class="heading">
        <div class="heading__title">
            <p class="findworkr-logo">findWorkr</p>
        </div>
        <div class="heading__search-box">
            <input type="text" placeholder="Search">
            <a [routerLink]="['/navigation/home']" class="btn--search">
                <fa-icon [icon]="faSearch"></fa-icon></a>
        </div>
    </div>
</div>

<div class="section" id="section-1">
    <div class="stage">
        <div class="contents util-center">
            <div class="popular-services">
                <div class="popular-services__card-box">
                    <h3>Popular Services</h3>
                    <a [routerLink]="['/navigation/home']" class="card">
                      <div>
                        <div>
                            <img src="../../assets/img/preview/card__print-design@3x.png"
                                 alt="Print Design Thumbnail"
                                 class="card__preview"></div>
                        <div class="card__title"><h4>Print Design</h4></div></div></a>
                    <a [routerLink]="['/navigation/home']" class="card">
                      <div>
                        <div>
                            <img src="../../assets/img/preview/card__logo-design@3x.png"
                                 alt="Logo Design Thumbnail"
                                 class="card__preview"></div>
                        <div class="card__title"><h4>Logo Design</h4></div></div></a>
                    <a [routerLink]="['/navigation/home']" class="card">
                      <div>
                        <div>
                            <img src="../../assets/img/preview/card__logo-animation@3x.png"
                                 alt="Logo Animation Thumbnail"
                                 class="card__preview"></div>
                        <div class="card__title"><h4>Logo Animation</h4></div></div></a>
                    <a [routerLink]="['/navigation/home']" class="card">
                      <div>
                        <div>
                            <img src="../../assets/img/preview/card__influencer-marketing@3x.png"
                                 alt="Influencer Marketing Thumbnail"
                                 class="card__preview"></div>
                        <div class="card__title"><h4>Influencer Marketing</h4></div></div></a>

                        <!-- Extra Content -->
                        <a *ngIf="wholeContentSection1" [routerLink]="['/navigation/home']" class="card"></a>
                        <a *ngIf="wholeContentSection1" [routerLink]="['/navigation/home']" class="card"></a>
                        <a *ngIf="wholeContentSection1" [routerLink]="['/navigation/home']" class="card"></a>
                        <a *ngIf="wholeContentSection1" [routerLink]="['/navigation/home']" class="card"></a>
                        <a *ngIf="wholeContentSection1" [routerLink]="['/navigation/home']" class="card"></a>

                    <a *ngIf="!wholeContentSection1" [routerLink]="['/navigation/home']" (click)="seeAll('section-1')" class="sizing">See all</a>
                    <a *ngIf="wholeContentSection1" [routerLink]="['/navigation/home']" (click)="seeLess('section-1')" class="sizing">See less</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section util-margin-bottom-l" id="section-2">
    <div class="stage">
        <div class="contents util-center">
            <div class="recently-viewed">
                <div class="recently-viewed__card-box">
                    <h3>Recently Viewed and More</h3>
                    <a [routerLink]="['/navigation/home']" class="card">
                      <div>
                        <div>
                            <img src="../../assets/img/preview/card__digital-marketing@3x.png"
                                 alt="Digital Marketing Thumbnail"
                                 class="card__preview"></div>
                        <div class="card__title"><h4>Digital Marketing</h4></div></div></a>
                    <a [routerLink]="['/navigation/home']" class="card">
                      <div>
                        <div>
                            <img src="../../assets/img/preview/card__business-consultation@3x.png"
                                 alt="Business Consultation Thumbnail"
                                 class="card__preview"></div>
                        <div class="card__title"><h4>Business Consulting Services</h4></div></div></a>
                    <a [routerLink]="['/navigation/home']" class="card">
                      <div>
                        <div>
                            <img src="../../assets/img/preview/card__programming-tech@3x.png"
                                 alt="Programming & Tech Thumbnail"
                                 class="card__preview"></div>
                        <div class="card__title"><h4>Programming & Tech</h4></div></div></a>
                    <a [routerLink]="['/navigation/home']" class="card">
                      <div>
                        <div>
                            <img src="../../assets/img/preview/card__merchandise-design@3x.png"
                                 alt="Merchandise Design Thumbnail"
                                 class="card__preview"></div>
                        <div class="card__title"><h4>Merchandise Design</h4></div></div></a>

                    <!-- Extra Content -->
                    <a *ngIf="wholeContentSection2" [routerLink]="['/navigation/home']" class="card"></a>
                    <a *ngIf="wholeContentSection2" [routerLink]="['/navigation/home']" class="card"></a>
                    <a *ngIf="wholeContentSection2" [routerLink]="['/navigation/home']" class="card"></a>
                    <a *ngIf="wholeContentSection2" [routerLink]="['/navigation/home']" class="card"></a>
                    <a *ngIf="wholeContentSection2" [routerLink]="['/navigation/home']" class="card"></a>

                    <a *ngIf="!wholeContentSection2" [routerLink]="['/navigation/home']" (click)="seeAll('section-2')" class="sizing">See all</a>
                    <a *ngIf="wholeContentSection2" [routerLink]="['/navigation/home']" (click)="seeLess('section-2')" class="sizing">See less</a>
                </div>
            </div>
        </div>
    </div>
</div>
